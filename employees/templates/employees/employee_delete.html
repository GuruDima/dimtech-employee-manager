{% extends "base.html" %}

{% block title %}Удаление сотрудника{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 rounded-4 w-100 bg-white" style="max-width: 500px;">
        <div class="text-center mb-4">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
            <h4 class="text-danger fw-bold mt-2">Удалить сотрудника</h4>
        </div>
        <p class="text-center mb-4">
            Вы уверены, что хотите удалить <strong>{{ employee.first_name }} {{ employee.last_name }}</strong>?
        </p>

        <form method="post" class="d-flex justify-content-between">
            {% csrf_token %}
            <a href="{% url 'employees:employee_list' %}" class="btn btn-outline-secondary btn-hover-zoom">
                <i class="bi bi-x-circle"></i> Отмена
            </a>
            <button type="submit" class="btn btn-danger btn-hover-zoom">
                <i class="bi bi-trash3"></i> Удалить
            </button>
        </form>
    </div>
</div>
{% endblock %}
