{% extends "base.html" %}
{% block title %}Ошибка 403 – Доступ запрещён{% endblock %}

<div class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 80vh;">
    <div class="card p-5 shadow-lg text-center rounded-4" style="max-width: 500px;">
        <i class="bi bi-shield-lock text-warning" style="font-size: 4rem;"></i>
        <h2 class="mt-3 text-danger fw-bold">Ошибка 403</h2>

        <a href="{% url 'employees:employee_list' %}" class="btn btn-outline-primary btn-hover-zoom mt-3">
            <i class="bi bi-arrow-left"></i> Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
